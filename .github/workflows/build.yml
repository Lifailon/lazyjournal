name: CI (Build and Testing)

on:
  workflow_dispatch:
    inputs:
      Distro:
        description: 'Select runner image'
        required: true
        default: 'ubuntu-24.04'
        type: choice
        # https://github.com/actions/runner-images
        options:
          - 'ubuntu-24.04'
          - 'macos-26'
          - 'macos-15'
          - 'windows-2025'
          - 'windows-2022'
      Update:
        description: 'Update dependencies'
        default: false
        type: boolean
      GoLangCI:
        description: 'Golangci linters check'
        default: false
        type: boolean
      GoCritic:
        description: 'Gocritic linters check'
        default: false
        type: boolean
      GoSec:
        description: 'Gosec linters check'
        default: false
        type: boolean
      Test:
        description: 'Go unit testing'
        default: false
        type: boolean
      Release:
        description: 'Release check in tmux'
        default: false
        type: boolean
      Binary:
        description: 'Build binary'
        default: false
        type: boolean
      README:
        description: 'Update version in README'
        default: false
        type: boolean
      Docker:
        description: 'Docker build and push on Docker Hub'
        default: false
        type: boolean

run-name: "Build #${{ github.run_number }} on ${{ github.event.inputs.Distro }}"

jobs:
  test:
    name: Testing on ${{ github.event.inputs.Distro }}

    runs-on: ${{ github.event.inputs.Distro }}

    env:
      APP_VERSION: 'n/a'
      LAST_COMMIT: 'n/a'
      COVERAGE: 'n/a'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          ref: main

      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.25

      - name: Install dependencies
        run: |
          go fmt ./...
          go vet ./...
          go get ./...
          go mod tidy
          go mod verify
          go build -v ./...

      - name: Get build information
        shell: bash
        run: |
          DATETIME=$(date +"%d.%m.%Y %H:%M")
          GO_VERSION=$(go version | awk '{print $3,"("$4")"}' | sed -e "s/go//g")
          APP_VERSION=$(go run main.go -v)
          echo "APP_VERSION=$APP_VERSION" >> $GITHUB_ENV
          LAST_COMMIT=$(git rev-parse --short HEAD)
          echo "LAST_COMMIT=$LAST_COMMIT" >> $GITHUB_ENV
          
          echo "## ðŸš€ Build Information" >> $GITHUB_STEP_SUMMARY
          echo "- **Date**: $DATETIME" >> $GITHUB_STEP_SUMMARY
          echo "- **Build number**: #${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Go version**: $GO_VERSION" >> $GITHUB_STEP_SUMMARY
          echo "- **App version**: $APP_VERSION" >> $GITHUB_STEP_SUMMARY
          echo "- **Last commit**: [$LAST_COMMIT](${{ github.server_url }}/${{ github.repository }}/commit/$LAST_COMMIT)" >> $GITHUB_STEP_SUMMARY
          
          echo "### Parameters" >> $GITHUB_STEP_SUMMARY
          echo "- **OS**: ${{ github.event.inputs.Distro }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Update dependencies**: ${{ github.event.inputs.Update }}" >> $GITHUB_STEP_SUMMARY
          echo "- **[Golangci](https://github.com/golangci/golangci-lint) linters check**: ${{ github.event.inputs.GoLangCI }}" >> $GITHUB_STEP_SUMMARY
          echo "- **[Go critic](https://github.com/go-critic/go-critic) linters check**: ${{ github.event.inputs.GoCritic }}" >> $GITHUB_STEP_SUMMARY
          echo "- **[Go security](https://github.com/securego/gosec) linters check**: ${{ github.event.inputs.GoSec }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Go unit testing**: ${{ github.event.inputs.Test }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Release check in [tmux](https://github.com/tmux/tmux)**: ${{ github.event.inputs.Release }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Build binary**: ${{ github.event.inputs.Binary }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Update version in README**: ${{ github.event.inputs.README }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Docker Build and push on Docker Hub**: ${{ github.event.inputs.Docker }}" >> $GITHUB_STEP_SUMMARY

      - name: Update dependencies
        if: ${{ github.event.inputs.Update == 'true' }}
        run: go get -u ./...

      # Linters

      - name: Main linters check
        if: ${{ github.event.inputs.GoLangCI == 'true' }}
        continue-on-error: true
        run: |
          go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest
          golangci-lint run -v ./main.go

      - name: Critic linters check
        if: ${{ github.event.inputs.GoCritic == 'true' }}
        continue-on-error: true
        run: |
          go install github.com/go-critic/go-critic/cmd/gocritic@latest
          gocritic check -v -enableAll ./main.go

      - name: Security linters check
        if: ${{ github.event.inputs.GoSec == 'true' }}
        continue-on-error: true
        run: |
          go install github.com/securego/gosec/v2/cmd/gosec@latest
          gosec -severity=high ./...

      # Linux

      - name: Start docker container for test in Ubuntu
        if: ${{ (github.event.inputs.Release == 'true' || github.event.inputs.Test == 'true') && github.event.inputs.Distro != 'macos-15' && github.event.inputs.Distro != 'windows-2022' }}
        run: |
          version=$(curl -s https://api.github.com/repos/docker/compose/releases/latest | jq -r .tag_name)
          curl -L "https://github.com/docker/compose/releases/download/$version/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose --version
          sed "s/TTYD=false/TTYD=true/" docker-compose.yml -i
          docker-compose up -d
          docker run -d --name pinguem -p 8085:8085 -p 3005:3005 lifailon/pinguem:latest

      - name: Create pcap files for Linux
        if: ${{ github.event.inputs.Test == 'true' && github.event.inputs.Distro != 'macos-15' && github.event.inputs.Distro != 'windows-2022' }}
        run: |
          sudo tcpdump -i any -c 1 -w test.pcap
          gzip -c test.pcap > test.pcap.gz
          sudo tcpdump -i any -c 1 -w test.pcapng
          gzip -c test.pcapng > test.pcapng.gz
          ls -lh

      - name: Install bat and tailspin
        if: ${{ github.event.inputs.Test == 'true' && github.event.inputs.Distro != 'macos-15' && github.event.inputs.Distro != 'windows-2022' }}
        run: |
          sudo apt install bat
          bat --version || batcat --version || true
          version=$(curl -s https://api.github.com/repos/bensadeh/tailspin/releases/latest | jq -r .tag_name)
          curl -L "https://github.com/bensadeh/tailspin/releases/download/$version/tailspin-$(uname -m)-unknown-$(uname -s | tr '[:upper:]' '[:lower:]')-musl.tar.gz" -o /usr/local/bin/tailspin.tar.gz
          tar -xzf /usr/local/bin/tailspin.tar.gz -C /usr/local/bin
          mv /usr/local/bin/tspin /usr/local/bin/tailspin
          chmod +x /usr/local/bin/tailspin
          rm /usr/local/bin/*.tar.gz
          tailspin --version

      - name: Unit testing (all functions and mock interface) in Linux
        if: ${{ github.event.inputs.Test == 'true' && github.event.inputs.Distro != 'macos-15' && github.event.inputs.Distro != 'windows-2022' }}
        continue-on-error: true
        timeout-minutes: 10
        run: |
          sudo env "PATH=$PATH" go test -v -cover | tee test.log
          echo "## ðŸ§ª Test Coverage" >> $GITHUB_STEP_SUMMARY
          cat test.log | tail -n 2 | head -n 1 | sed "s/coverage: //" | sed -E "s/of.+//g" >> $GITHUB_STEP_SUMMARY

      # + Docker without root

      - name: Unit testing for docker without root in Linux
        if: ${{ github.event.inputs.Test == 'true' && github.event.inputs.Distro != 'macos-15' && github.event.inputs.Distro != 'windows-2022' }}
        continue-on-error: true
        timeout-minutes: 5
        run: env "PATH=$PATH" go test -v -cover --run "TestDockerContainer"

      - name: Check cli mode (color and filter) for container
        if: ${{ github.event.inputs.Test == 'true' && github.event.inputs.Distro != 'macos-15' && github.event.inputs.Distro != 'windows-2022' }}
        continue-on-error: true
        run: |
          docker logs lazyjournal | go run main.go -c
          docker logs lazyjournal | go run main.go -f "start"
          docker logs lazyjournal | go run main.go -r "start|close"

      - name: Create markdown report in Linux
        if: ${{ github.event.inputs.Test == 'true' && github.event.inputs.Distro != 'macos-15' && github.event.inputs.Distro != 'windows-2022' }}
        continue-on-error: true
        run: cat test-report.md >> $GITHUB_STEP_SUMMARY

      # macOS

      - name: Unit testing (files, flags, cli and run main interface) in macOS
        if: ${{ github.event.inputs.Test == 'true' && github.event.inputs.Distro == 'macos-15' }}
        continue-on-error: true
        timeout-minutes: 5
        shell: bash
        run: |
          sudo go test -v -cover --run "TestUnixFiles|TestFlags|TestCommandColor|TestCommandFuzzyFilter|TestCommandRegexFilter|TestMainInterface" | tee test.log
          echo "## ðŸ§ª Test Coverage" >> $GITHUB_STEP_SUMMARY
          cat test.log | tail -n 2 | head -n 1 | sed "s/coverage: //" | sed -E "s/of.+//g" >> $GITHUB_STEP_SUMMARY

      - name: Create markdown report in macOS
        if: ${{ github.event.inputs.Test == 'true' && github.event.inputs.Distro == 'macos-15' }}
        continue-on-error: true
        shell: bash
        run: cat test-report.md >> $GITHUB_STEP_SUMMARY

      # Windows

      - name: Create log file for Windows
        if: ${{ github.event.inputs.Test == 'true' && github.event.inputs.Distro == 'windows-2022' }}
        continue-on-error: true
        shell: pwsh
        run: |
          New-Item -Path "$env:APPDATA\test" -Type Directory
          "line test" | Out-File -FilePath "$env:APPDATA\test\test.log"

      - name: Unit testing (events, files, flags, cli, main and mock interface) in Windows
        if: ${{ github.event.inputs.Test == 'true' && github.event.inputs.Distro == 'windows-2022' }}
        continue-on-error: true
        timeout-minutes: 5
        shell: bash
        run: |
          go test -v -cover --run "TestWin.*|TestFlags|TestCommandColor|TestCommandFuzzyFilter|TestCommandRegexFilter|TestMainInterface|TestMockInterface" | tee test.log
          echo "## ðŸ§ª Test Coverage" >> $GITHUB_STEP_SUMMARY
          cat test.log | tail -n 2 | head -n 1 | sed "s/coverage: //" | sed -E "s/of.+//g" >> $GITHUB_STEP_SUMMARY

      - name: Create markdown report in Windows
        if: ${{ github.event.inputs.Test == 'true' && github.event.inputs.Distro == 'windows-2022' }}
        continue-on-error: true
        shell: pwsh
        run: Get-Content test-report.md | Out-File -Append -FilePath $env:GITHUB_STEP_SUMMARY

      # Release check (flags and tmux)

      - name: Install binary from last commit on GitHub
        if: ${{ github.event.inputs.Release == 'true' }}
        run: |
          LAST_COMMIT_HASH=$(git ls-remote https://github.com/lifailon/lazyjournal HEAD | awk '{print $1}')
          go install github.com/Lifailon/lazyjournal@$LAST_COMMIT_HASH

      - name: Check flags (cli mode)
        if: ${{ github.event.inputs.Release == 'true' }}
        run: |
          echo -e "\n\033[32mVersion:\033[0m\n"
          lazyjournal -v
          echo -e "\n\033[32mConfig:\033[0m\n"
          lazyjournal -g
          echo -e "\n\033[32mAudit:\033[0m\n"
          lazyjournal -a
          echo -e "\n\033[32mColoring:\033[0m\n"
          curl -s https://raw.githubusercontent.com/Lifailon/lazyjournal/refs/heads/main/color.log | lazyjournal -c
          echo -e "\n\033[32mFiltering in fuzzy mode:\033[0m\n"
          curl -s https://raw.githubusercontent.com/Lifailon/lazyjournal/refs/heads/main/color.log | lazyjournal -f "error"
          echo -e "\n\033[32mFiltering in fuzzy mode with output coloring:\033[0m\n"
          curl -s https://raw.githubusercontent.com/Lifailon/lazyjournal/refs/heads/main/color.log | lazyjournal -f "error" -c
          echo -e "\n\033[32mFiltering in regex mode:\033[0m\n"
          curl -s https://raw.githubusercontent.com/Lifailon/lazyjournal/refs/heads/main/color.log | lazyjournal -r "error|fatal|fail|crash"
          echo -e "\n\033[32mFiltering in regex mode with output coloring:\033[0m\n"
          curl -s https://raw.githubusercontent.com/Lifailon/lazyjournal/refs/heads/main/color.log | lazyjournal -r "error|fatal|fail|crash" -c

      - name: Check interface in TMUX
        if: ${{ github.event.inputs.Release == 'true' }}
        run: |
          tmux new-session -d -s test-session "lazyjournal"
          sleep 1
          tmux capture-pane -p
          tmux send-keys -t test-session "$(echo -e 'cron')"
          tmux send-keys -t test-session "$(echo -e '\t')"        # Tab
          tmux send-keys -t test-session "$(echo -e '\r')"        # Enter
          sleep 3
          tmux capture-pane -p
          tmux send-keys -t test-session "$(echo -e '\t\t\t\t\t')"
          for i in {1..4}; do tmux send-keys -t test-session "$(echo -e '\x7f')"; done
          tmux send-keys -t test-session "$(echo -e 'lazy')"
          tmux send-keys -t test-session "$(echo -e '\t\t\t')"
          tmux send-keys -t test-session "$(echo -e '\x1b[C')"    # Right
          sleep 1
          tmux send-keys -t test-session "$(echo -e '\x1b[D')"    # Left
          sleep 1
          tmux send-keys -t test-session "$(echo -e '\r')"
          sleep 3
          tmux capture-pane -p
          tmux send-keys -t test-session "$(echo -e '\t')"
          tmux send-keys -t test-session "$(echo -e '\x1b[A')"    # Up
          tmux send-keys -t test-session "$(echo -e '\x1b[B')"    # Down
          tmux send-keys -t test-session "$(echo -e '\x1b[B')"
          tmux send-keys -t test-session "$(echo -e '\x1b[B')"
          tmux send-keys -t test-session "$(echo -e 'tty|port')"
          sleep 3
          tmux capture-pane -p
          tmux kill-session -t test-session

      # Telegram

      - name: Get coverage result
        continue-on-error: true
        run: |
          COVERAGE=$(cat test.log | tail -n 2 | head -n 1 | sed "s/coverage: //" | sed -E "s/of.+//g")
          echo "COVERAGE=$COVERAGE" >> $GITHUB_ENV

      - name: Send report to Telegram
        uses: appleboy/telegram-action@master
        with:
          token: ${{ secrets.TELEGRAM_API_TOKEN }}
          to: ${{ secrets.TELEGRAM_CHANNEL_ID }}
          debug: true
          format: markdown
          message: |
            ðŸ”” **Action**: CI (Build and Testing)

            ðŸ“ **Repository**: ${{ github.repository }}
            ðŸ‘¤ **User**: ${{ github.actor }}
            ðŸ”— **Build**: [#${{ github.run_number }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
            â­ï¸ **Version**: ${{ env.APP_VERSION }}
            ðŸ’¬ **Last commit**: [${{ env.LAST_COMMIT }}](${{ github.server_url }}/${{ github.repository }}/commit/${{ env.LAST_COMMIT }})
            
            Parameters:
            **OS**: ${{ github.event.inputs.Distro }}
            **Update dependencies**: ${{ github.event.inputs.Update }}
            **Golangci linters check**: ${{ github.event.inputs.GoLangCI }}
            **Go critic linters check**: ${{ github.event.inputs.GoCritic }}
            **Go security linters check**: ${{ github.event.inputs.GoSec }}
            **Go unit testing**: ${{ github.event.inputs.Test }}
            **Release check in tmux**: ${{ github.event.inputs.Release }}
            **Build binary**: ${{ github.event.inputs.Binary }}
            **Update version in README**: ${{ github.event.inputs.README }}
            **Docker Build and push on Docker Hub**: ${{ github.event.inputs.Docker }}

            ðŸš€ Result unit testing coverage: ${{ env.COVERAGE }}

  build:
    runs-on: ubuntu-latest

    name: Build on ${{ github.event.inputs.Distro }}

    env:
      VERSION: 'latest'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 1
        ref: main

    - name: Install Go
      uses: actions/setup-go@v5
      with:
        go-version: 1.25

    - name: Install dependencies
      run: |
        go fmt ./...
        go vet ./...
        go get ./...
        go mod tidy
        go mod verify
        go build -v ./...

    - name: Get app version in gh env for build
      run: |
        version=$(go run main.go -v)
        echo "VERSION=$version" >> $GITHUB_ENV

    - name: Build binaries
      if: ${{ github.event.inputs.Binary == 'true' }}
      run: |
        mkdir -p bin
        architectures=("amd64" "arm64")
        oss=("linux" "darwin" "openbsd" "freebsd" "windows")
        for arch in "${architectures[@]}"; do
            for os in "${oss[@]}"; do
                binName="bin/lazyjournal-$VERSION-$os-$arch"
                if [[ "$os" == "windows" ]]; then
                    binName="$binName.exe"
                fi
                CGO_ENABLED=0 GOOS=$os GOARCH=$arch go build -o "$binName"
            done 
        done
        ls -lh bin
        echo "ARTIFACT_NAME=lazyjournal-$VERSION" >> $GITHUB_ENV

    - name: Build deb package
      if: ${{ github.event.inputs.Binary == 'true' }}
      run: |
        rm -f lazyjournal
        mkdir -p lazyjournal/DEBIAN lazyjournal/usr/local/bin
        architectures=("amd64" "arm64")
        for arch in "${architectures[@]}"; do
            rm -f lazyjournal/usr/local/bin/lazyjournal
            cp bin/lazyjournal-$VERSION-linux-$arch lazyjournal/usr/local/bin/lazyjournal
            rm -f lazyjournal/DEBIAN/control
            echo "Package: lazyjournal" > lazyjournal/DEBIAN/control
            echo "Version: $VERSION" >> lazyjournal/DEBIAN/control
            echo "Architecture: $arch" >> lazyjournal/DEBIAN/control
            echo "Maintainer: https://github.com/Lifailon" >> lazyjournal/DEBIAN/control
            echo "Description: TUI for viewing logs from journald, auditd, file system, Docker and Podman containers, Compose stacks and Kubernetes pods." >> lazyjournal/DEBIAN/control
            dpkg-deb --build lazyjournal lazyjournal-$VERSION-$arch.deb
            dpkg-deb --contents lazyjournal-$VERSION-$arch.deb
            mv lazyjournal-$VERSION-$arch.deb bin/lazyjournal-$VERSION-$arch.deb
        done
        ls -lh bin/*.deb

    - name: Check install deb package
      if: ${{ github.event.inputs.Binary == 'true' }}
      run: |
        # sudo dpkg -i bin/lazyjournal-$VERSION-amd64.deb
        # sudo dpkg -r lazyjournal
        sudo apt install -y bin/lazyjournal-$VERSION-amd64.deb
        lazyjournal -v
        sudo apt remove -y lazyjournal

    - name: Update version to README for install deb package
      if: ${{ github.event.inputs.README == 'true' }}
      run: | 
        sed -i -E "s|releases/download/[0-9.]+/lazyjournal-[0-9.]+-|releases/download/$VERSION/lazyjournal-$VERSION-|" README.md
        git config --global user.name "github-actions[bot]"
        git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git add README.md
        git commit -m "update version on $VERSION for install deb package"
        git push origin main

    - name: Upload binaries
      if: ${{ github.event.inputs.Binary == 'true' }}
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.ARTIFACT_NAME }}
        path: bin/
      env:
        ARTIFACT_NAME: ${{ env.ARTIFACT_NAME }}

    - name: Login to Docker Hub
      if: ${{ github.event.inputs.Docker == 'true' }}
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Install Docker Buildx
      if: ${{ github.event.inputs.Docker == 'true' }}
      uses: docker/setup-buildx-action@v3
      with:
        driver: docker-container
        install: true

    - name: Dockerfile basic linters check
      if: ${{ github.event.inputs.Docker == 'true' }}
      run: docker build --check --build-arg "BUILDKIT_DOCKERFILE_CHECK=experimental=all" .

    - name: Dockerfile linters check using Hadolint
      if: ${{ github.event.inputs.Docker == 'true' }}
      continue-on-error: true
      run: docker run --rm -i hadolint/hadolint:latest < Dockerfile

    - name: Docker build and push on Docker Hub images for Debian-based on amd64 and arm64
      if: ${{ github.event.inputs.Docker == 'true' }}
      run: |
        # docker build -t lifailon/lazyjournal:latest .
        # docker push lifailon/lazyjournal:latest
        docker buildx build \
          --platform linux/amd64,linux/arm64 \
          -t lifailon/lazyjournal:latest \
          --push .
        docker buildx build \
          --platform linux/amd64,linux/arm64 \
          -t lifailon/lazyjournal:$VERSION \
          --push .

    - name: Send report to Telegram
      if: ${{ github.event.inputs.Docker == 'true' }}
      uses: appleboy/telegram-action@master
      with:
        token: ${{ secrets.TELEGRAM_API_TOKEN }}
        to: ${{ secrets.TELEGRAM_CHANNEL_ID }}
        debug: true
        format: markdown
        message: |
          ðŸ”” **Action**: build docker image

          ðŸ“ **Repository**: ${{ github.repository }}
          ðŸ‘¤ **User**: ${{ github.actor }}
          
          ðŸ”— **Docker Hub tag**: [${{ env.VERSION }}](https://hub.docker.com/layers/lifailon/lazyjournal/${{ env.VERSION }})